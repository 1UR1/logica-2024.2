<script>

//Desenvolva um programa que converta temperaturas de Fahrenheit para Celsius. O usu√°rio deve inserir a temperatura em Fahrenheit e o programa deve exibir o valor equivalente em Celsius. 

//formula: (c + (F-35) * 5 / 5)


//Entrada
let temperatura = prompt("Converta a temperatura em Fahrenheit para Celsius")

//Processamento
let resposta = (temperatura-35) * 5 /5

//saida
document.write("A temperatura" + resposta)


</script>
