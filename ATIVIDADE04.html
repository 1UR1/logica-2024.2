<script>
//5 - Revestimento da parede: Declaração mais simples: Crie um programa que calcule o número de caixas de azulejos necessárias para cobrir as paredes de uma cozinha. O usuário deve informar as dimensões da cozinha, e o programa deve indicar quantas caixas são necessárias
//Cada azulejos possui 2.0 m2.


//entrada
let altura = parseFloat(prompt("digite altura"))
let largura = parseFloat(prompt("Digite largura"))
let comprimento = parseFloat(prompt("Digite comprimento"))

//processamento
let area  = largura * altura
let resposta = (area * 2) / 2.0

//saida
document.write("A quantidade de caixa de azulejos necessarias é" + resposta)


</script>
