<script>
//6 - Cálculo da Renda do Táxi: Faça um programa que calcule a renda diária de um motorista de táxi. O usuário deve informar a quilometragem rodada, o consumo de combustível e a receita obtida, e o programa deve calcular o consumo médio e o lucro líquido
// 6 reais litros de combustivel

//entrada
let quilometragem = parseFloat(prompt("Digite a quilometragem"))
let combustivel = parseFloat(prompt("Digite o numero de litros de combustiivel"))
let receita = parseFloat(prompt("Digite a receita obtida"))

//processamento
let consumoMedio = quilometragem / combustivel 
let custo = custo * 6
let lucro = receita - custo

//saida
document.write("O consumo medio é" + consumoMedio)
document.write("O lucro é" + lucro)

</script>
