<script>

// Entrada de número
let numero = parseFloat(prompt("Digite um número:"));

// Verificação se o número é positivo, negativo ou zero
if (numero > 0) {
    console.log("O número " + numero + " é positivo.");
} else if (numero < 0) {
    console.log("O número " + numero + " é negativo.");
} else {
    console.log("O número é zero.");
}




</script>
