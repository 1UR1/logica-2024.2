<script>
//2 - Conversor de temperatura: Desenvolva um programa que converta temperaturas de Fahrenheit para Celsius. O usuÃ¡rio deve inserir a temperatura em Fahrenheit e o programa deve exibir o valor equivalente em Celsius
//farenheit formula (F-32) * 5 / 9

//entrada
let temperatura = prompt ("Digite a temperatura em graus Farenheit")

//processamento
let resposta = (temperatura-32) * 5 / 9

//saida
document.write("A temperatura" + resposta)




</script>
