<script>

    // Calcule a ára de um circulo. Sendo a formula PI * (raio * raio)
    // 1 - ler o raio
    // 2 - calcular a área
    // 3 - Amostra o resultado
    
    //entrada
    let raio = prompt("digite o valor do raio:")
    console.log(raio)
    //processamento
    function calcularArea(raio) {
        let area = 3.14 * (raio * raio)
        console.log (area)
        return area
    }
    //saida
    alert("Area do circulo:" + calcularArea (raio))
    </script>
