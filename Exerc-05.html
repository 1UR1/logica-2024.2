<script>
//5) Escreva um programa para ler as dimensões de uma cozinha retangular (comprimento, largura e altura), calcular e escrever a quantidade de caixas de azulejos para se colocar em todas as suas paredes (considere que não será descontada a área ocupada por portas e janelas). Cada caixa de azulejos possui 1,5 m2.
//altura * comprimento + largura * altura
//calcular a largura 1 e 2

//Entrada
let altura = parseFloat(prompt("digite altura"))
let largura = parseFloat(prompt("Digite largura"))
let comprimento = parseFloat(prompt("Digite comprimento"))

//processamento
let area01 = comprimento * altura
let area02 = largura * altura
let resposta =  ((area-01 * 2) + (area02 * 2)) / 1.5


//saida
document.write("A quantidade de azulejos necessarios:" + resposta)

</script>
